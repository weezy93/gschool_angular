<!DOCTYPE html>
<html lang="en" ng-app="authApp" ng-cloak>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <base href="/">
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body>
  <nav ng-controller="NavController">
    <h2>Auth Example</h2>
    <a href="/">Home</a>
    <span ng-if="currentUser">
      Welcome <a ng-href="currentUser">{{currentUser.name}}</a>
      |
      <a href="/users">Users</a>
      |
      <a href="/logout">Logout</a>
    </span>
  </nav>
  <div ng-view>

  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
